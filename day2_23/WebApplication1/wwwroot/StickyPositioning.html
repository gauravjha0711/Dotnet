<!DOCTYPE html>
<html>
<head>
    <style>
        .sticky-box {
            position: sticky;
            top: 0;
            background-color: orange;
            padding: 10px;
        }

        .content {
            height: 1000px;
        }
    </style>
</head>
<body>

    <div class="sticky-box">
        Sticky Header
    </div>

    <div class="content">
        Scroll down to see sticky effect.
    </div>

</body>
</html>
