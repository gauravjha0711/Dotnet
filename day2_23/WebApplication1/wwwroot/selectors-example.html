<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>

    <style>
        /* ✅ Element Selector */
        p {
            color: blue;
        }

        /* ✅ Class Selector */
        .myClass {
            color: red;
            font-weight: bold;
        }

        /* ✅ ID Selector */
        #myId {
            font-size: 25px;
            background-color: lightyellow;
        }

        /* ✅ Attribute Selector */
        input[type="text"] {
            border: 2px solid green;
            padding: 5px;
        }
    </style>

</head>
<body>

    <h1>CSS Selectors Demo</h1>

    <!-- Element Selector Example -->
    <p>This paragraph is styled using Element Selector (Blue).</p>

    <!-- Class Selector Example -->
    <p class="myClass">This paragraph is styled using Class Selector (Red & Bold).</p>

    <!-- ID Selector Example -->
    <p id="myId">This paragraph is styled using ID Selector (Larger font & background).</p>

    <!-- Attribute Selector Example -->
    <br>
    <input type="text" placeholder="This input has green border">
    <br><br>
    <input type="password" placeholder="This input is normal">

</body>
</html>
