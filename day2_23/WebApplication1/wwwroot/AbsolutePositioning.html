<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgray;
        }

        .box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Absolute Position</div>
    </div>

</body>
</html>
